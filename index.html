<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA_compatible" content="ie=edge">
	<title>Drum Pad</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="head">
		<h1>Drum Pads</h1>
		<p>Press the key <span class="and">&</span> Feel the music</p>
	</div>
	<div class="beats">
			<div data-key="65" class="beat"></div>
		    <div data-key="83" class="beat"></div>
		    <div data-key="68" class="beat"></div>
		    <div data-key="70" class="beat"></div>
		    <div data-key="71" class="beat"></div>
		    <div data-key="72" class="beat"></div>
		    <div data-key="74" class="beat"></div>
		    <div data-key="75" class="beat"></div>
		    <div data-key="76" class="beat"></div>
	    </div>
	<div class="keys">
		<div data-key="65" class="key">
			<kbd>A</kbd>
		</div>
		<div data-key="83" class="key">
			<kbd>S</kbd>
		</div>
		<div data-key="68" class="key">
			<kbd>D</kbd>
		</div>
		<div data-key="70" class="key">
			<kbd>F</kbd>
		</div>
		<div data-key="71" class="key">
			<kbd>G</kbd>
		</div>
		<div data-key="72" class="key">
			<kbd>H</kbd>
		</div>
		<div data-key="74" class="key">
			<kbd>J</kbd>
		</div>
		<div data-key="75" class="key">
			<kbd>K</kbd>
		</div>
		<div data-key="76" class="key">
			<kbd>L</kbd>
		</div>
	</div>

	<audio data-key="65" src="sounds/bubbles.mp3"></audio>
	<audio data-key="83" src="sounds/glimmer.mp3"></audio>
	<audio data-key="68" src="sounds/moon.mp3"></audio>
	<audio data-key="70" src="sounds/glimmer.mp3"></audio>
	<audio data-key="71" src="sounds/ufo.mp3"></audio>
	<audio data-key="72" src="sounds/confetti.mp3"></audio>
	<audio data-key="74" src="sounds/moon.mp3"></audio>
	<audio data-key="75" src="sounds/glimmer.mp3"></audio>
	<audio data-key="76" src="sounds/clay.mp3"></audio>

	<script src="js/main.js"></script>
</body>
</html>
